<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-material-heading">Create or edit a Material</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!material.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="material.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="material.nome" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tipo">Tipo</label>
                    <select class="form-control" name="tipo" [(ngModel)]="material.tipo" id="field_tipo" >
                        <option value="AUDIO">AUDIO</option>
                        <option value="FILME">FILME</option>
                        <option value="TEXTO">TEXTO</option>
                        <option value="IMAGEM">IMAGEM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_url">Url</label>
                    <input type="text" class="form-control" name="url" id="field_url"
                        [(ngModel)]="material.url" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_autor">Autor</label>
                    <input type="text" class="form-control" name="autor" id="field_autor"
                        [(ngModel)]="material.autor" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_palavrasChave">Palavras Chave</label>
                    <input type="text" class="form-control" name="palavrasChave" id="field_palavrasChave"
                        [(ngModel)]="material.palavrasChave" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_descricao">Descricao</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao"
                        [(ngModel)]="material.descricao" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_data">Data</label>
                    <div class="input-group">
                        <input id="field_data" type="text" class="form-control" name="data" ngbDatepicker  #dataDp="ngbDatepicker" [(ngModel)]="material.data"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_usuario">Usuario</label>
                    <input type="text" class="form-control" name="usuario" id="field_usuario"
                        [(ngModel)]="material.usuario" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_colecao">Colecao</label>
                    <select class="form-control" id="field_colecao" name="colecao" [(ngModel)]="material.colecao">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="colecaoOption.id === material.colecao?.id ? material.colecao : colecaoOption" *ngFor="let colecaoOption of colecaos; trackBy: trackColecaoById">{{colecaoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
